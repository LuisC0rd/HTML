<html lang="pt-br">

<head>

    <title>Trabalhando com imagens</title>
</head>

<body>

    <a id="topo">
        <h1>Trabalhando com diversos elementos</h1>
        <hr>
        <h3>Filmes do Tim Burton:</h3>
        <p>
            <a href="#beethejuice"><img src="imagens/beetlejuice_mini.jpg" alt="beethejuice"></a>
            <a href="#Chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="Chapeleiro Maluco"></a>
            <a href="#Noiva"><img src="imagens/noiva_cadaver_mini.jpg" alt="A Noiva Cadáver"></a>

        <!--Lincar as imagens em miniatura com as imagens grandes por meio do lnk vertical-->
        <hr>
        <figure>
            <a id="beethejuice"><img src="imagens/beetlejuice.jpg" alt="beethejuice">
                <figcaption>Beethejuice, de "Os Fantasmas se Divertem".</figcaption>
                <p>Volte ao menu clicando <a href="#topo">aqui</a>
        </figure>
        <figure>
            <a id="Chapeleiro"><img src="imagens/chapeleiro.jpg" alt="Chapeleiro Maluco">
                <figcaption>Chapeleiro Maluco, em "Alice no País das Maravilhas".</figcaption>
                <p>Volte ao menu clicando <a href="#topo">aqui</a>
        </figure>
        <figure>
            <a id="Noiva"><img src="imagens/noiva_cadaver.jpg" alt="A Noiva Cadaver">
                <figcaption>Emily e Victor, de "A Noiva Cadáver".</figcaption>
                <p>Volte ao menu clicando <a href="#topo">aqui</a>
        </figure>
    </a>
