<body>
    <script>
        let num = [];

        num[0] = Number(prompt("Digite um número:"))
        num[1] = Number(prompt("Digite outro número:"))
        num[2] = Number(prompt("Digite outro número:"))
        num[3] = (num[0] + num[1] + num[2]) / 3
        console.log("Exercicio 2: A média é: "+num[3])
    </script>
