<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais 1</title>
</head>
<body>
    <script>
        let num = prompt("Digite um número: ")
        let resultado;
        

        switch (num % 2) {
            case 0:
                resultado = "par."
                break;
            case 1:
                resultado = "impar."
                break;
            
        }

        alert("O número digitado é " +resultado);
    </script>
</body>
</html>
