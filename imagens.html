<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Trabalhando com imagens</title>
</head>

<body>

    <h1>Elemento e atributos para imagens</h1>
    <hr>
    <p>O uso da tag <b>"img"</b> e os atributos <b>"src"</b> e <b>"alt"</b> deve ser usado sempre com as imagens</p>
    <p><img src="imagens/onca.jpg"
            alt="Uma onça pintada se encontra emcima de uma árvore, enquanto ao fundo araras de penagem vermelha das asas azuis passam voando próxima de uma choeira."
            title="Uma onça pintada se encontra emcima de uma árvore, enquanto ao fundo araras de penagem vermelha das asas azuis passam voando próxima de uma choeira.">
    </p>

    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazonica vista de cima.">
        <figcaption>Foto retira no acervo do museu da Amazônia, publicada pelo fotógrafo XXX em 2010</figcaption>
    </figure>
