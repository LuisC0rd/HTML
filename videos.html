<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Vídeos</title>
</head>


<body>
    <h1>Inserindo Música e vídeo na página.</h1>
    <p>Para inserir uma música mp3 em suas páginas web, o arquivo deve estar em uma pasta dentro da pasta raiz do site.
        No nosso caso, a pasta media.</p>

    <audio controls>
        <source src="media/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>

    <section>
        <p>Veja o vídeo a seguir</p>
        <video controls>
            <source src="media/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video>

        <video controls>
            <source src="media/video/Pink Floyd - Money (Official Music Video)(480P).mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video>
    </section>
    <br>
    <hr>
    <video controls>
        <source src="media/video/pink-floyd.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        <track kind="subtitles" scrlang="pt-br" src="media/video/legenda-ptbr.vtt" label="Português Brasil" default>
        <track kind="subtitles" scrlang="en" src="media/video/legenda-en.vtt" label="Inglês" default>
    </video>
    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=PrlS7vArzFxajkwm"
            title="Brilhante-Curta Metragem" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>
    <!--A tag <frame> especifica um quadro embutido
        Um quadro enbutido é usado para imcorporar outro documento no documento HTML atual.-->
    <hr>
    <br>
    <article>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.122705982614!2d-46.69439032376078!3d-23.528088660372383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1706729371810!5m2!1spt-BR!2sbr"
            width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </article>
</body>

</html>
