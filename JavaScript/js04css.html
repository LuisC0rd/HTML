<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS em javascript</title>
</head>
<body>
    <h1 id="titulo">Trabalhando com CSS em javascript</h1>
    <button onclick="document.getElementById('titulo').style.color = 'red'">Alterar a cor do titulo</button>
    <p id="paragrafo1">Texto com algum tipo de destaque</p>
    <button onclick="document.getElementById('paragrafo1').style.color='blue'">Alterar a cor do paragrafo</button>
    <p id="paragrafo2">Texto com muito destaque.</p>
    <button onclick="document.getElementById('paragrafo2').style.fontSize='60px'">Alterar tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily='Courier New';document.getElementById('paragrafo2').style.color='orange'">Aterar a fonte</button>
    <hr>
    <p id="texto">Texto desenvolvido por um clique</p>
    <button onclick="document.getElementById('texto').innerHTML='Texto transformado'">Clique aqui</button>
    <br>
    <button onclick="document.getElementById('acesa').src='img/luz.jpg'">Ligar</button>
    <button id="botao" onclick="document.getElementById('acesa').style.display='none';document.getElementById('botao').style.display='none'">Ocultar</button>
    <button onclick="document.getElementById('acesa').style.display='';document.getElementById('botao').style.display=''">Mostrar</button>
    <button onclick="document.getElementById('acesa').src='img/apagada.jpg'">Apagar</button>
    <br>
    <img id="acesa" src="img/luz.jpg">
    <p id="caixa"></p>

    <script src="js/acoes.js"></script>
</body>
</html>
