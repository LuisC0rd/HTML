<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>Acender l√¢mpada</h1>
        <img id="luz" src="img/apagada.jpg" onmouseout="mudarLampada(1)" onmouseenter="mudarLampada(2)" onclick="mudarLampada(3)">
        <!--<audio id="som" src="audio/vidro.mp3"></audio>-->
    </div>

    <script>
        let quebrada = false;
        //let som = document.getElementById('som')
        let audio = new Audio("audio/vidro.mp3")

        function mudarLampada(tipo){

            if(tipo == 1){
                arquivo =  "img/apagada.jpg"
            }

            if(tipo == 2){
                arquivo = "img/luz.jpg"
            }
            
            if(tipo == 3){
                arquivo =  "img/quebrada.jpg"
            }

            if(!quebrada){
                document.getElementById('luz').src = arquivo;
                if(tipo == 3){
                    quebrada = true
                    //som.play()
                    audio.play()
                }
            }
        }
    </script>
</body>

</html>
