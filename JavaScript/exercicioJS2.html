<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        var peso = Number (window.prompt('Qual peso?'));
        var altura = Number (window.prompt('Qual o sua altura?'));
        var imc = peso/altura;

        alert("Seu IMC é "+imc)

        var mercadoria = Number (window.prompt('Digite o valor de sua mercadoria:'));
        var valor = Number (window.prompt('Qual porcentagem de lucro você deseja?'));
        var resultado = mercadoria*valor/100;

        alert("Seu lucro em real sera: R$"+resultado.toFixed(2))

        var questão1 = 10*3;
        var questão2 = 12+5;
        var questão3 = 5-(9*2);
        var questão4 = 5-(9*2)*(3+4)/2;

        document.write("<p>a)"+questão1+"<br>b)"+questão2+"<br>c)"+questão3+"<br>d)"+questão4+"</p>")
    </script>
</body>
</html>
