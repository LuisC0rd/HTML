    <title>Exercicio Array</title>
</head>
<body>
    <script>
        let lista = [];

        lista[0] = window.prompt('Digite seu nome.')

        console.log("Seu nome é: "+lista[0]+".Você tem: "+lista[1]+" anos.Seu e-mail é: "+lista[2]+".E você nasceu em: "+lista[3])
    </script>
